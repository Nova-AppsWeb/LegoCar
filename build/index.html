<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Стартовый шаблон</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
	</head>
	<body>
		<header class="header">
    <div class="header__wrapper">
        <div class="container">
            <div class="header__row-container">
                <div class="header__row">
                    <div class="header__logo">
                        <button href="#"><img class="header__logo-img" src="img/Logo.svg" alt="logo"></button>
                    </div>
                    <div class="header__list-wrapper">
                        <ul class="header__list">
                            <li class="header__list-name"><a href="#">Автомобили в наличии</a></li>
                            <li class="header__list-name"><a href="#">Спецпредложения</a></li>
                            <li class="header__list-name"><a href="#">Продать авто</a></li>
                            <li class="header__list-name"><a href="#">Сервис</a></li>
                            <li class="header__list-name"><a href="#">Контакты</a></li>
                        </ul>
                        <button class="header__btn">Заказать звонок</button>
                        <button class="mob-burger"><img src="img/mob-menu.svg" alt="mob-menu"></button>
                    </div>
                </div>
                <div class="header__nav-wrapper">
                    <div class="header__nav">
                        <div class="header__nav-text"><img class="header__icon" src="img/icon-nav.svg" alt="nav">Олимпийский просп., 5, стр. 1, Москва</div>
                        <div class="header__nav-text"><img class="header__icon" src="img/icon-path.svg" alt="path">Проложить маршрут</div>
                    </div>
                    <div class="header__nav-text"><img class="header__icon" src="img/icon-time.svg" alt="time">9:00 - 21:00 (ежедневно)</div>
                </div>
            </div>
        </div>

    </div>
    <div class="header__line"></div>
</header>
<div class="mobile-nav mob-menu">
	<button class="close"><img src="img/close.svg" alt="close"></button>
	<ul class="mobile-nav__list">
		<li><a class="mob-list hover" href="#" >Автомобили в наличии</a></li>
		<li><a class="mob-list hover" href="#!">Спецпредложения</a></li>
		<li><a class="mob-list hover" href="#!">Продать авто</a></li>
		<li><a class="mob-list hover" href="#!">Сервис</a></li>
		<li><a class="mob-list hover" href="#!">Контакты</a></li>
	</ul>
</div>

		

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
